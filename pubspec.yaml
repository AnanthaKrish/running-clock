name: digital_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  gradient_text: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Segment7Standard
      fonts:
        - asset: assets/fonts/Segment7Standard.otf

    - family: LCD14M
      fonts:
        - asset: assets/fonts/LCD14M.otf

    - family: ledfontsharpRegular
      fonts:
        - asset: assets/fonts/ledfont-sharp-Regular.otf

    - family: BBrick
      fonts:
        - asset: assets/fonts/BBrick.otf

    - family: BananaBrickTweaked
      fonts:
        - asset: assets/fonts/BananaBrickTweaked.otf

